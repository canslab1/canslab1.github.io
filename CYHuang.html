                <ul>

                    <li>2015年10月指導長庚大學資訊工程學系李銘達、陸辰偉、俞振皓、王俊弦四位於日成科技股份有限公司實習的同學參加104學年度長庚大學工學院校外實習課程成果競賽，榮獲佳作。</li>
                    <li>2014年10月指導長庚大學資訊工程學系陳繹多、周李書佑、張祐真、曹家嘉、戴上傑五位於財團法人台灣電子檢驗中心實習的同學參加103學年度長庚大學工學院課程分流電路板暑期實習競賽，榮獲第三名。</li>
                    <li>2014年，Influences of Resource Limitations and Transmission Costs on Epidemic Simulations and Critical Thresholds in Scale-Free Networks（2009 85:205-219; doi:10.1177/0037549709352197）榮登模擬領域學術核心期刊Simulation: Transactions of the Society for Modeling and Simulation International的Editor's Choice Collections: Highly Cited Papers排行榜第二名。</li>
                    <li>2013年6月指導長庚大學資訊工程學系鄭子駿、賴利德、林昆瑋及陳俊達四位同學參加101學年度長庚大學工學院20週年院慶專題研究成果競賽，榮獲佳作。</li>
                    <li>2013年4月初，在日本北九州市國際會議中心舉行的2013 International Conference on e-Commerce, e-Administration, e-Society, e-Education, and e-Technology（e-CASE &amp; e-Tech 2013）國際研討會口頭發表Using a Modified Genetic Algorithm to Identify Locations for Automated External Defibrillators會議論文，榮獲研討會最佳論文首獎（Shieh Tung-Min Memorial Award）,獎牌乙只及獎金美金伍佰元。</li>
                    <li>2012年2月起連續10個月指導長庚大學資訊工程學系鄭子駿、賴利德、林昆瑋及陳俊達四位同學參加101年中華電信舉辦的電信創新應用大賽之創作擂台行動應用校園組，通過初賽及複賽，入圍總決賽，榮獲季軍，於101年11月29日獲頒獎金新台幣拾萬元。</li>
                    <li>指導跨校系李柏明等六位學生參加96年中華電信舉辦的電信加值應用大賽網路社群平台發展組，通過初賽及複賽，入圍總決賽，獎金新台幣10000元。</li>
                    <li>研發全國第一套以社會網絡為基礎的多代理人流行性傳染病傳播動態電腦模擬系統CASMIM，獲加拿大、日本、新加坡等多所大學採用為教學系統、新加坡國立大學理學院研究所Michael Fortun教授的Complexity課程、美國蒙大拿大學電腦科學系Jesse V. Johnson教授的Computer Simulation and Modeling課程指定為課程輔助閱讀教材。除了疾管局用在傳染病疫情監測，更作為台北市衛生局公衛政策評估工具。</li>
                    <li>博士學位修業期間，學業成績優秀，榮獲中華民國斐陶斐學會95年度榮譽會員。</li>
