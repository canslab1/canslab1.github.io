            }
            
            return value || key;
        }

        /**
         * 統一的內容渲染函式：統計卡片生成
         * @param {string} containerId - 目標容器 ID
         * @param {string} language - 目標語言
         */
        function renderStatistics(containerId = 'stats-container', language = AppState.currentLanguage) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container "${containerId}" not found`);
                return;
            }

            // 清空容器並重新生成內容
            container.innerHTML = '';
            
            AppData.statistics.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', `點選查看 ${getTranslation(item.labelKey, language)}`);
                card.setAttribute('data-url', item.url);
                
                // 處理多語言數字顯示
                const numberText = typeof item.number === 'object' 
                    ? item.number[language] || item.number['zh'] 
                    : item.number;
                
                card.innerHTML = `
                    <span class="stat-number">${numberText}</span>
                    <div class="stat-label">${getTranslation(item.labelKey, language)}</div>
                `;
                
                // 添加互動事件處理
                card.addEventListener('click', () => window.open(item.url, '_blank'));
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        window.open(item.url, '_blank');
                    }
                });
                
                container.appendChild(card);
            });
        }

        /**
         * 統一的內容渲染函式：榮譽項目生成
         * @param {string} containerId - 目標容器 ID
         * @param {string} language - 目標語言
         */
        function renderHonors(containerId = 'honors-container', language = AppState.currentLanguage) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container "${containerId}" not found`);
                return;
            }

            // 清空容器並重新生成內容
            container.innerHTML = '';
            
            AppData.honors.forEach(item => {
                const honorSection = document.createElement('h3');
                honorSection.setAttribute('role', 'listitem');
                honorSection.innerHTML = getTranslation(item.contentKey, language);
                container.appendChild(honorSection);
            });
        }

        /**
         * 通用的多語言內容更新函式
         * 自動掃描所有具有 data-i18n 屬性的元素並更新內容
         * @param {string} language - 目標語言
         */
        function updateLanguageContent(language = AppState.currentLanguage) {
            // 更新所有標記為多語言的元素
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = getTranslation(key, language);
                
                // 根據元素類型選擇適當的更新方式
                if (element.tagName === 'TITLE') {
                    element.textContent = translation;
                } else {
                    element.innerHTML = translation;
                }
            });

            // 重新渲染動態內容
            renderStatistics('stats-container', language);
            renderHonors('honors-container', language);

            // 更新文檔語言屬性
            document.documentElement.lang = language === 'zh' ? 'zh-TW' : 'en';
        }

        /**
         * 語言切換主控函式
         * 處理語言狀態變更與相關 UI 更新
         */
        function toggleLanguage() {
            // 切換語言狀態
            AppState.currentLanguage = AppState.currentLanguage === 'zh' ? 'en' : 'zh';
            
            // 更新所有多語言內容
            updateLanguageContent(AppState.currentLanguage);
            
            // 提供使用者回饋
            console.log(`Language switched to: ${AppState.currentLanguage}`);
        }

        /**
         * 區塊顯示控制函式（保留原有功能以維持相容性）
         * @param {string} sectionId - 目標區塊 ID
         * @param {Event} event - 點擊事件物件
         */
        function showSection(sectionId, event) {
            // 移除所有導覽項目的 active 狀態
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 為觸發的導覽項目添加 active 狀態
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // 關閉行動版導覽選單
            const navContainer = document.querySelector('.nav-container');
            if (navContainer && navContainer.classList.contains('show')) {
                navContainer.classList.remove('show');
                AppState.isNavOpen = false;
            }
            
            // 平滑滾動至頁面頂部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /**
         * 行動版導覽選單切換函式
         */
        function toggleNav() {
            const navContainer = document.querySelector('.nav-container');
            if (navContainer) {
                navContainer.classList.toggle('show');
                AppState.isNavOpen = !AppState.isNavOpen;
            }
        }

        /**
         * 應用程式初始化函式
         * 設定事件監聽器與初始內容渲染
         */
        function initializeApp() {
            // 渲染初始內容
            updateLanguageContent(AppState.currentLanguage);
            
            // 設定視窗大小變更事件監聽器
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // 在大螢幕時自動關閉行動版選單
                    if (window.innerWidth > 768 && AppState.isNavOpen) {
                        const navContainer = document.querySelector('.nav-container');
                        if (navContainer) {
                            navContainer.classList.remove('show');
                            AppState.isNavOpen = false;
                        }
                    }
                }, 250);
            });
            
            // 設定鍵盤無障礙支援
            document.addEventListener('keydown', (e) => {
                // ESC 鍵關閉行動版選單
                if (e.key === 'Escape' && AppState.isNavOpen) {
                    toggleNav();
                }
            });
            
            console.log('Application initialized successfully');
        }

        // DOM 內容載入完成後初始化應用程式
        document.addEventListener('DOMContentLoaded', initializeApp);

        // 將必要函式暴露至全域作用域以供 HTML 事件處理器使用
        window.toggleLanguage = toggleLanguage;
        window.showSection = showSection;
        window.toggleNav = toggleNav;
    </script>
